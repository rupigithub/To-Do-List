<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
</head>
<body>
    <header>
        <div class="todo">
            <i class="fa-regular fa-calendar-check"></i>
            <h1>todo</h1>
        </div>
        
    </header>
    <section class="input-task">
        <div class="form">
            <form id="input-form">
                <input 
                type="text"
                name="input-text"
                id="input-text"
                placeholder="Enter your todo list text">
                    
                <input 
                type="date"
                name="input-date"
                id="input-date"
                placeholder="Enter task due date">

                <select name="high-priority" id="high-priority">
                    <option value="none">select priority</option>
                    <option value="high">high</option>
                    <option value="medium">medium</option>
                    <option value="low">low</option>
                  </select>
            </form>
        </div>
        <div class="action">
            <button type="submit">Add</button>
            <i class="fa-regular fa-plus"></i>
        </div>
    </section>
    <section class="todo-and-high-priority-updates">
        <div class="todo-total-list">
            <h6>To-do List</h6>
            <span class="no"></span>
        </div>
        <div class="high-priority-total">
            <h6>High Priority</h6>
            <span class="no"></span>
        </div>
    </section>
    <section class="adding-list">
        <div class="input-list">
            <form class="input-created-form">
                <input type="text" class="created-text">
                <input type="text" class="input-created-date">
            </form>
            <div class="edit">
                <i class="fa-solid fa-pen"></i>
            </div>
            <div class="delete">
                <i class="fa-regular fa-trash-can"></i>
            </div>
        </div>
    </section>
    <section class="started">
        <div>
            <h6>Started</h6>
            <h6>High Priority</h6>
        </div>
    </section>
    <section class="started completed">
        <div>
            <h6>Completed</h6>
            <h6>High Priority</h6>
        </div>
    </section>
</body>
</html>
